<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAARKS ‚Äî NIFTY Trading Helper</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
  font-size: 26px;
}

.brand {
  font-weight: bold;
  letter-spacing: 1px;
}

.status {
  margin-top: 6px;
  color: #ff4d4d;
  font-weight: bold;
}

.panel {
  margin-top: 20px;
  background: #0b1220;
  padding: 18px;
  border-radius: 14px;
  max-width: 520px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

button {
  margin-top: 12px;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
  background: #2563eb;
  color: #fff;
  cursor: pointer;
}

.section {
  margin-top: 18px;
}

.call { color: #22c55e; }
.put { color: #ef4444; }

.small {
  font-size: 12px;
  color: #9ca3af;
}

iframe {
  margin-top: 25px;
  width: 100%;
  height: 520px;
  border: none;
  border-radius: 14px;
}
</style>
</head>

<body>

<h1 class="brand">HAARKS ‚Äî NIFTY Trading Helper</h1>
<div class="status">üî¥ Market is CLOSED</div>

<div class="panel">
  <div class="small">Enter Previous Trading Day Levels</div>

  <label>Previous High</label>
  <input id="high" type="number" placeholder="e.g. 22640">

  <label>Previous Low</label>
  <input id="low" type="number" placeholder="e.g. 22410">

  <button onclick="calculate()">Generate Levels</button>

  <div id="output"></div>
</div>

<!-- TradingView Embed -->
<iframe
  src="https://s.tradingview.com/widgetembed/?symbol=NSE:NIFTY&interval=5&theme=dark&style=1&toolbarbg=%230b1220&enable_publishing=false&hide_top_toolbar=false"
></iframe>

<div class="small">
  Chart via TradingView (exchange-delayed). No order placement.
</div>

<script>
function calculate() {
  const high = parseFloat(document.getElementById("high").value);
  const low = parseFloat(document.getElementById("low").value);

  if (!high || !low || high <= low) {
    alert("Enter valid High & Low");
    return;
  }

  const range = high - low;
  const ceEntry = high;
  const ceSL = low;
  const ceTarget = Math.round(high + range);

  const peEntry = low;
  const peSL = high;
  const peTarget = Math.round(low - range);

  document.getElementById("output").innerHTML = `
    <div class="section call">
      üìà CALL (CE)<br>
      Entry: Above <b>${ceEntry}</b><br>
      Stop Loss: Below <b>${ceSL}</b><br>
      Target: <b>${ceTarget}</b>
    </div>

    <div class="section put">
      üìâ PUT (PE)<br>
      Entry: Below <b>${peEntry}</b><br>
      Stop Loss: Above <b>${peSL}</b><br>
      Target: <b>${peTarget}</b>
    </div>

    <div class="section small">
      ‚ö†Ô∏è No-Trade Zone: ${low} ‚Äì ${high}<br>
      RR used: 1:2
    </div>
  `;
}
</script>

</body>
</html>
